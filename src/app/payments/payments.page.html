<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Payments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label>Payment Mode</ion-label>
      <ion-select interface="popover">
        <ion-select-option value="new">Online</ion-select-option>
        <ion-select-option value="existing">Cash</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Card Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Card Number</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Exp. Date</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">CVV</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-label position="floating">Amount</ion-label>
      <ion-input></ion-input>
    </ion-item>
    </form>
    <ion-button  fill="outline" color="warning" style="float: right;">Reset</ion-button>
    <ion-button  color="warning" style="float: right;">Add</ion-button>
    <ion-button  color="warning" style="float: right;">Pay</ion-button>
</ion-content>
